<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <style>
      body {
        text-align: center;
        background-color: black;
      }
      #t1 {
        color: white;
      }
      #t2 {
        color: red;
      }
      img {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <button id="fullscreen-btn">test</button>
    <h1 id="t1">Batterie en surchauffe !</h1>
    <h1 id="t2">
      Éteignez immédiatement votre téléphone sous risque d’explosion !
    </h1>
    <img src="./logobatteries(1).png" />
  </body>
  <script>
    function goFullscreen() {
    let video = document.createElement("video");
    video.style.position = "absolute";
    video.style.width = "1px"; // Petit pour être invisible
    video.style.height = "1px";
    document.body.appendChild(video);
    video.play(); // Nécessaire pour que Safari accepte le plein écran
    video.webkitEnterFullscreen(); // Mode plein écran sur iOS
}

document.getElementById("fullscreen-btn").addEventListener("click", goFullscreen);

  </script>
</html>
