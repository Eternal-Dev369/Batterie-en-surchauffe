<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <style>
      body {
        text-align: center;
        background-color: black;
      }
      #t1 {
        color: white;
      }
      #t2 {
        color: red;
      }
      img {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <button id="fullscreen-btn">test</button>
    <h1 id="t1">Batterie en surchauffe !</h1>
    <h1 id="t2">
      Éteignez immédiatement votre téléphone sous risque d’explosion !
    </h1>
    <img src="./logobatteries(1).png" />
  </body>
  <script>
    function toggleFullScreen() {
      if (!document.fullscreenElement && !document.webkitFullscreenElement) {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.webkitRequestFullscreen) {
          // Safari
          document.documentElement.webkitRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          // Safari
          document.webkitExitFullscreen();
        }
      }
    }

    // Ajouter un bouton pour activer/désactiver le plein écran
    document
      .getElementById("fullscreen-btn")
      .addEventListener("click", toggleFullScreen);
  </script>
</html>
